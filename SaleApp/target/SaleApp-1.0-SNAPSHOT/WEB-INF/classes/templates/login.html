<!doctype html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <title>Trang chủ</title>
    <th:context th:replace="base :: resources"></th:context>
</head>
<body>
    <nav th:replace="base :: header"></nav>
    
    <main class="container">
        <h1 class="text-center text-info mt-2">ĐĂNG NHẬP</h1>
        <form method="post" th:action="@{/login}">
            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="name" placeholder="Tên đăng nhập" name="username">
                <label for="name">Tên đăng nhập</label>
            </div>
            <div class="form-floating mb-3 mt-3">
                <input type="password" class="form-control" id="pwd" placeholder="Mật khẩu" name="password">
                <label for="pwd">Mật khẩu</label>
            </div>
            <div class="form-floating mb-3 mt-3">
                <button type="submit" class="btn btn-info">Đăng nhập</button>
            </div>
        </form>
    </main>
    
    <footer th:replace="base :: footer"></footer>
</body>
</html>
